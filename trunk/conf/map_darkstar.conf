#Darkstar map server conf

#--------------------------------
#map server parameters
#--------------------------------

#map server port
map_port: 54230

#Time-stamp format which will be printed before all messages.
#Can at most be 20 characters long.
#Common formats:
# %I:%M:%S %p (hour:minute:second 12 hour, AM/PM format)
# %H:%M:%S (hour:minute:second, 24 hour format)
# %d/%b/%Y (day/Month/year)
#For full format information, consult the strftime() manual.
timestamp_format: [%H:%M:%S]

#If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

#Makes server output more silent by ommitting certain types of messages:
#1: Hide Information messages
#2: Hide Status messages
#4: Hide Notice Messages
#8: Hide Warning Messages
#16: Hide Error and SQL Error messages
#32: Hide Debug Messages
#64: Hide Lua script messages
#Example: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

#--------------------------------
#SQL parameters
#--------------------------------
DNS_Servers_Address: ffxi-a.com
NETWORK_Servers_Address: ffxi-a.com
mysql_host:      127.0.0.1
mysql_port:      3306
mysql_login:     username
mysql_password:  password
mysql_database:  database

#--------------------------------
#Packet settings
#--------------------------------

buff_maxsize: 1800
max_time_lastupdate: 60

#--------------------------------
#Game settings
#--------------------------------

#--------------------------------
#Game settings
#--------------------------------

#Minimal number of 0x3A packets which uses for detect lightluggage (set 0 for disable)
lightluggage_block:   4

exp_rate: 4.0
exp_loss_rate: 0.5
thf_in_party_for_drops: 0
exp_party_gap_penalties: 1
fov_party_gap_penalties: 1
fov_allow_alliance: 1
vanadiel_time_offset: 0

#Percentage of experience normally lost to keep upon death. 0 means full loss, where 1 means no loss.
exp_retain: 0.85

#Minimum level at which experience points can be lost
exp_loss_level: 10

#Modifier to apply to player speed. 0 means default speed of 40, where 20 would mean speed 60 or -10 would mean speed 30.
speed_mod: 26

#Allows you to manipulate the constant multiplier in the skill-up rate formulas, having a potent effect on skill-up rates.
skillup_multiplier: 7.4
craft_multiplier: 8.2

#Adjust rate of TP gain for mobs and players. Acts as a multiplier, so default is 1.
mob_tp_multiplier:		0.85
player_tp_multiplier:	1.15

#Server message (not longer than 230 characters)
server_message: Current major issues:\nAht Urgan mobs can crash server\nCertain Weapon type monsters cast high lv BLM spells and should not.\nVisit us on annwn.zapto.org to be notified of future planned maintenances.
fr_server_message: Error - French servmes not set

#Allows parry, block, and guard to skill up regardless of the action occuring.
# Bin  Dec Note
# 0000 0   Classic
# 0001 1   Parry
# 0010 2   Block
# 0100 4   Guard
# 0111 7   Parry, Block, & Guard
newstyle_skillups: 7

#Multiplies the distance that you can engage target. Change to 2 for double the distance. Default is 1. 
engage_dist_mod: 1.05

#Multiplies the distance that you can cast magic on a target. Change to 2 for double the distance. Default is 1. 
magic_dist_mod: 1.15

#Multiplies the distance that you can used ranged attack on a target.  Change to 2 for double the distance. Default is 1. 
ranged_dist_mod: 1.4

#Set to 1 to disable the delay that happens just after killing a target, or after equipping a weapon.
remove_engage_delay: 1

#Set to 1 to allow movement while casting magic.
magic_movement: 0

#Increases chance of exp mobs dropping seals or crests. Set from 0 - 60. Default is 0.
seal_crest_bonus: 5

#Allows non exp beastman mobs to drop seals and crests. Set to 1 for non exp beastman mobs to drop seals and crests. Default is 0. 
always_seal_crest: 0

#Adds to the drop rate percentage. Set to 20 to add additional %20 drop rate on items. Default 0.
drop_rate_bonus: 15

#Set to 1 to allow all mobs to drop gil. Currently does not display in-game messages for these gil drops. Default is 0. 
all_mobs_drop_gil: 1

#Multiplies the amount of gil dropped. Default is 1. 
gil_bonus: 4

#Allows exp chain on any exp mob. Default is 0.
chain_on_easy: 0

#Increases the time frame allowed to get an exp chain. Default is 1.
chain_bonus: 1.25

#Allows same skill-up on chance for failures as crafting successes have. Default is 0.
craft_skill_onfail: 1

#Increases the chance of getting larger skill-ups while crafting. Set 0 to 100. Default 0.
craft_skillamt: 15

#Increases the chance of succeeding at crafting. Set 0 to 100. Default 0.
craft_success: 15

#Multiplies the amount of conquest points earned on an exp mob kill. Default is 1.
conquest_bonus: 2

notorious_hp_mod: 1.24
notorious_mp_mod: 1.042

#Max allowed merits points players can hold
# 10 classic
# 30 abyssea
max_merit_points: 99

#Audit[logging] settings
audit_chat: 1
